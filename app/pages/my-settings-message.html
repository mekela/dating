{% extends "layout.html" %}

{% block content %}

<!-- panel -->
<div class="top-panel">
    <div class="container">
        <div class="top-panel__back">
            <a href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        </div>
        <div class="top-panel__center">
            设置
        </div>
        <div class="top-panel__filter">
            保存
        </div>
    </div>
</div>
<!-- end panel -->

<div class="main">
    <div class="container">
        <div class="my-settings my-settings-message">
            <ul>
                <li>
                    <div class="my-settings__item">
                        <span class="my-settings__left"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <span class="my-settings__text">邮箱 <small>(接收系统重要通知)</small></span>
                        <span class="my-settings__input">
                            <input type="text" placeholder="请输入">
                        </span>
                    </div>
                </li>
                <li>
                    <div class="my-settings__item">
                        <span class="my-settings__left"><i class="fa fa-bullseye" aria-hidden="true"></i></span>
                        <span class="my-settings__text">雷达通知消息</span>
                        <span class="my-settings__input">
                            <label class="radio">
                                <input type="radio" name="" id="">
                                <i></i>
                                <span>通知我</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="" id="">
                                <i></i>
                                <span>不通知我</span>
                            </label>
                        </span>
                    </div>
                </li>
                <li>
                    <div class="my-settings__item">
                        <span class="my-settings__left"><i class="fa fa-heart" aria-hidden="true"></i></span>
                        <span class="my-settings__text">我收到的求认识</span>
                        <span class="my-settings__input">
                            <label class="radio">
                                <input type="radio" name="" id="">
                                <i></i>
                                <span>通知我</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="" id="">
                                <i></i>
                                <span>不通知我</span>
                            </label>
                        </span>
                    </div>
                </li>
                <li>
                    <div class="my-settings__item">
                        <span class="my-settings__left"><i class="fa fa-heart-o" aria-hidden="true"></i></span>
                        <span class="my-settings__text">我收到的求认识</span>
                        <span class="my-settings__input">
                            <label class="radio">
                                <input type="radio" name="" id="">
                                <i></i>
                                <span>通知我</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="" id="">
                                <i></i>
                                <span>不通知我</span>
                            </label>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="edit-profile__button">
            <button class="button">保存</button>
        </div>
    </div>
</div>


{% include "modals.html" %}

{% endblock %}
